            <div class="content"><div class='highlight'><pre><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">toggleHide</span>(<span class="hljs-params">element_id</span>) </span>{

  } <span class="hljs-keyword">else</span> {
    x.style.display = <span class="hljs-string">"block"</span>;
